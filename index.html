<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=v, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <form class="form" id="form">
          <input type="text" placeholder="Type your city" id="city-input" />
          <input class="button" type="submit" value="Search" />
        </form>

        <h1 id="city">Accra</h1>
        <div class="dayOff">
          <span id="date"> Saturday 11:26am </span>
          <div id="description">Mostly sunny</div>
        </div>

        <div class="row">
          <div class="col-7">
            <img src="" alt="" id="icon" />
            <span class="temperature" id="temperature"></span>
            <span class="units">
              <a href="#" id="linkCelsius">℃ </a>
              |
              <a href="#" id="linkFahrenheit">℉ </a></span
            >
          </div>

          <div class="col-5">
            <ul class="channel">
              <li>Humidity: <span id="humidity"> </span>%</li>
              <li>Wind: <span id="wind"> </span>km/h</li>
            </ul>
          </div>
        </div>
        <small class="text">
          <a href="https://github.com/AJKyira/Weather-App" target="_blank">
            open-source code
          </a>
          by Kyira
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
